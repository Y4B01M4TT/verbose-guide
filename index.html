<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/img/icon/icon32.png">
  <title>Idle Dice</title>

  <!-- Game Scripts -->
  <script src="js/app.js"></script>
  <script src="https://sdk.crazygames.com/crazygames-sdk-v1.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }

    /* Force canvas to fill the entire screen */
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100dvh;
      background: white;
    }

    #turn {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      display: none;
    }

    #ui {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      font-family: Verdana, monospace;
      color: slategray;
    }

    #savePrompt {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
    }

    #promptWindow {
      color: white;
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 25%;
    }
